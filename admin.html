<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Grow Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f6ff;
      margin: 0;
      padding: 0;
    }
    .admin-container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 32px #bcbbe6a0;
      padding: 24px;
    }
    h2 {
      margin-top: 0;
      color: #4435a7;
    }
    .section {
      margin-bottom: 32px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 12px;
      font-size: 1em;
    }
    th, td {
      padding: 8px;
      border: 1px solid #dad0ff;
      text-align: left;
      background: #fff;
    }
    th {
      background: #e6e4ff;
    }
    tbody tr {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 5px #e6e4ffa8;
      margin-bottom: 12px;
      transition: box-shadow 0.13s;
    }
    tbody tr:not(:last-child) {
      border-bottom: 3px solid #edeaff;
    }
    tbody tr:hover {
      background: #f7f4ff;
      box-shadow: 0 2px 12px #bcbbe660;
    }
    input, select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #bfbfbf;
      background: #f9f8ff;
      font-size: 1em;
      margin-right: 4px;
    }
    .btn {
      padding: 6px 16px;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
      font-weight: 600;
      transition: background .15s;
    }
    .btn.save {
      background: #00b894;
    }
    .btn.save:hover {
      background: #009170;
    }
    .btn:hover {
      background: #4435a7;
    }
    .img-preview {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 4px;
      background: #e6e4ff;
      display: inline-block;
    }
    .category-label {
      padding: 2px 6px;
      border-radius: 3px;
      background: #e6e4ff;
      color: #4435a7;
      font-size: .92em;
      white-space: nowrap;
    }
    .trending-toggle {
      font-size: 1.1em;
      cursor: pointer;
      color: #e17055;
    }
    .product-actions {
      display: flex;
      flex-direction: row;
      gap: 8px;
      align-items: center;
      justify-content: flex-start;
    }
    .product-separator {
      border: none;
      border-bottom: 2px solid #eceafd;
      margin: 18px 0 10px 0;
      width: 100%;
    }

    /* --- Responsive --- */
    @media (max-width: 860px) {
      .admin-container {
        margin: 10px;
        padding: 10px;
        max-width: 100vw;
      }
    }

    @media (max-width: 700px) {
      .admin-container {
        padding: 3vw;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }
      table, th, td {
        font-size: .96em;
      }
      .img-preview {
        width: 32px;
        height: 32px;
      }
      form input, form select, form button {
        display: block;
        width: 100%;
        margin: 5px 0;
        box-sizing: border-box;
      }
      form label {
        display: inline-block;
        margin-bottom: 3px;
      }
      .btn {
        width: 100%;
        margin: 0 0 8px 0;
        min-width: unset;
      }
      .product-actions {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
        width: 100%;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      tbody tr {
        margin-bottom: 18px;
      }
    }

    @media (max-width: 500px) {
      .admin-container {
        padding: 2vw;
      }
      th, td {
        padding: 6px 3px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 16px;
        border-bottom: 2px solid #e6e4ff;
      }
      td {
        text-align: right;
        position: relative;
        padding-left: 50%;
        min-height: 36px;
        border: none;
        border-bottom: 1px solid #e6e4ff;
      }
      td:before {
        content: attr(data-label);
        position: absolute;
        left: 5px;
        top: 7px;
        font-weight: bold;
        color: #4435a7;
        text-align: left;
        font-size: 0.97em;
      }
    }
    input, select, button {
      min-height: 38px;
      font-size: 1em;
    }
  </style>
</head>
<body>
<div class="admin-container">
  <h2>Retro Mart Admin Panel</h2>
  
  <!-- Categories Section -->
  <div class="section">
    <h3>Categories</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="catTableBody"></tbody>
    </table>
    <form id="addCatForm" style="margin-top:8px;">
      <input type="text" id="newCatName" placeholder="New category name" required>
      <button class="btn" type="submit">Add Category</button>
    </form>
  </div>
  
  <!-- Products Section -->
  <div class="section">
    <h3 style="margin-top:32px;">Products</h3>
    <table>
      <thead>
        <tr>
          <th>Preview</th>
          <th>Name</th>
          <th>Price ($)</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Trending</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="prodTableBody"></tbody>
    </table>
    <form id="addProdForm" autocomplete="off">
      <select id="addProdCat" required>
        <option value="" disabled selected>Category</option>
      </select>
      <input type="text" id="addProdName" placeholder="Product name" required>
      <input type="number" id="addProdPrice" placeholder="Price" min="0" step="0.01" required>
      <input type="number" id="addProdStock" placeholder="Stock" min="0" step="1" required>
      <select id="addProdImg" required>
        <option value="" disabled selected>Image</option>
      </select>
      <label><input type="checkbox" id="addProdTrend"> Trending?</label>
      <button class="btn" type="submit">Add Product</button>
    </form>
  </div>
</div>

<script>
const ASSETS_PATH = "Assets/contacts/";
const AVAILABLE_IMAGES = [
  "mooncream.jpg",
  "x.svg",
  "leaderboard.jpg",
  "instagram.svg",
  "trend1.jpg",
  "trend2.jpg",
  "trend3.jpg",
  "discord.svg",
  "facebook.svg"
];

let categories = [
  {id: "cat1", name: "Coins"},
  {id: "cat2", name: "Cpu"},
  {id: "cat3", name: "Gpu"}
];

let products = [
  {id: "prod1", name: "Moon Cream Pie", price: 6.99, categoryId: "cat1", stock: 10, image: "facebook.svg", isTrending: true},
  {id: "prod2", name: "Chicken Wings Niger", price: 12.00, categoryId: "cat2", stock: 7, image: "x.svg", isTrending: false},
  {id: "prod3", name: "Leaderboard Sticker", price: 3.50, categoryId: "cat3", stock: 100, image: "discord.svg", isTrending: true}
];

function renderCategories() {
  const body = document.getElementById('catTableBody');
  body.innerHTML = '';
  categories.forEach(cat => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td data-label="Name">
        <input type="text" value="${cat.name}" data-id="${cat.id}" style="width:83%;" class="cat-edit-inp">
      </td>
      <td data-label="Actions">
        <button class="btn" onclick="updateCategory('${cat.id}')">Save</button>
        <button class="btn" onclick="deleteCategory('${cat.id}')" ${products.some(p=>p.categoryId===cat.id)?'disabled':''}>Delete</button>
      </td>
    `;
    body.appendChild(tr);
  });
  const select = document.getElementById('addProdCat');
  select.innerHTML = '<option value="" disabled selected>Category</option>';
  categories.forEach(cat => {
    select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
  });
}
window.updateCategory = function(catId) {
  const inp = document.querySelector(`input.cat-edit-inp[data-id="${catId}"]`);
  const cat = categories.find(c=>c.id===catId);
  if (inp && cat && inp.value.trim()) {
    cat.name = inp.value.trim();
    renderCategories();
    renderProducts();
  }
};
window.deleteCategory = function(catId) {
  if (!confirm("Delete this category?")) return;
  categories = categories.filter(c=>c.id!==catId);
  renderCategories();
  renderProducts();
};
document.getElementById('addCatForm').onsubmit = function(e) {
  e.preventDefault();
  const val = document.getElementById('newCatName').value.trim();
  if (!val) return;
  const newId = "cat" + Date.now();
  categories.push({id: newId, name: val});
  document.getElementById('newCatName').value = '';
  renderCategories();
};

function renderProducts() {
  const body = document.getElementById('prodTableBody');
  body.innerHTML = '';
  products.forEach((prod, idx) => {
    const cat = categories.find(c=>c.id===prod.categoryId);
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td data-label="Preview"><img class="img-preview" src="${ASSETS_PATH + prod.image}" alt="" onerror="this.src='${ASSETS_PATH}placeholder.jpg'"></td>
      <td data-label="Name">
        <input type="text" value="${prod.name}" id="prodname_${prod.id}" style="width:94%;">
      </td>
      <td data-label="Price ($)">
        <input type="number" min="0" step="0.01" value="${prod.price}" id="prodprice_${prod.id}" style="width:70px;">
      </td>
      <td data-label="Category">
        <select id="prodcat_${prod.id}">
          ${categories.map(c=>`<option value="${c.id}" ${c.id===prod.categoryId?'selected':''}>${c.name}</option>`).join('')}
        </select>
      </td>
      <td data-label="Stock">
        <input type="number" min="0" step="1" value="${prod.stock||0}" id="prodstk_${prod.id}" style="width:60px;">
      </td>
      <td data-label="Trending">
        <span class="trending-toggle" onclick="toggleTrending('${prod.id}')">${prod.isTrending?'⭐️':'☆'}</span>
      </td>
      <td data-label="Actions">
        <div class="product-actions">
          <button class="btn save" onclick="saveProduct('${prod.id}')">Save</button>
          <button class="btn" onclick="deleteProduct('${prod.id}')">Delete</button>
        </div>
      </td>
    `;
    body.appendChild(tr);

    // Add separator after each product row except the last one
    if (idx < products.length - 1) {
      const sepRow = document.createElement('tr');
      sepRow.innerHTML = `<td colspan="7"><hr class="product-separator"></td>`;
      body.appendChild(sepRow);
    }
  });
}
window.saveProduct = function(id) {
  const prod = products.find(p=>p.id===id);
  if (!prod) return;
  prod.name = document.getElementById(`prodname_${id}`).value.trim();
  prod.price = parseFloat(document.getElementById(`prodprice_${id}`).value) || 0;
  prod.categoryId = document.getElementById(`prodcat_${id}`).value;
  prod.stock = parseInt(document.getElementById(`prodstk_${id}`).value) || 0;
  renderProducts();
};
window.deleteProduct = function(id) {
  if (!confirm("Delete this product?")) return;
  products = products.filter(p=>p.id!==id);
  renderProducts();
};
window.toggleTrending = function(id) {
  const prod = products.find(p=>p.id===id);
  if (prod) {
    prod.isTrending = !prod.isTrending;
    renderProducts();
  }
};

function renderAssetsOptions() {
  const select = document.getElementById('addProdImg');
  select.innerHTML = '<option value="" disabled selected>Image</option>';
  AVAILABLE_IMAGES.forEach(img => {
    select.innerHTML += `<option value="${img}">${img}</option>`;
  });
}
document.getElementById('addProdForm').onsubmit = function(e) {
  e.preventDefault();
  const catId = document.getElementById('addProdCat').value;
  const name = document.getElementById('addProdName').value.trim();
  const price = parseFloat(document.getElementById('addProdPrice').value);
  const stock = parseInt(document.getElementById('addProdStock').value) || 0;
  const img = document.getElementById('addProdImg').value;
  const trend = document.getElementById('addProdTrend').checked;
  if (!catId || !name || isNaN(price) || !img) return;
  const newId = "prod" + Date.now();
  products.push({id: newId, name, price, categoryId: catId, stock, image: img, isTrending: trend});
  document.getElementById('addProdName').value = '';
  document.getElementById('addProdPrice').value = '';
  document.getElementById('addProdStock').value = '';
  document.getElementById('addProdImg').selectedIndex = 0;
  document.getElementById('addProdCat').selectedIndex = 0;
  document.getElementById('addProdTrend').checked = false;
  renderProducts();
};

renderCategories();
renderProducts();
renderAssetsOptions();
</script>


</body>
</html>
