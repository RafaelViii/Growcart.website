<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Grow Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f6ff;
      margin: 0;
      padding: 0;
    }
    .admin-container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 32px #bcbbe6a0;
      padding: 24px;
    }
    h2 {
      margin-top: 0;
      color: #4435a7;
    }
    .section {
      margin-bottom: 32px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 12px;
      font-size: 1em;
    }
    th, td {
      padding: 8px;
      border: 1px solid #dad0ff;
      text-align: left;
      background: #fff;
    }
    th {
      background: #e6e4ff;
    }
    tbody tr {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 5px #e6e4ffa8;
      margin-bottom: 12px;
      transition: box-shadow 0.13s;
    }
    tbody tr:not(:last-child) {
      border-bottom: 3px solid #edeaff;
    }
    tbody tr:hover {
      background: #f7f4ff;
      box-shadow: 0 2px 12px #bcbbe660;
    }
    input, select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #bfbfbf;
      background: #f9f8ff;
      font-size: 1em;
      margin-right: 4px;
    }
    .btn {
      padding: 6px 16px;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
      font-weight: 600;
      transition: background .15s;
    }
    .btn.save {
      background: #00b894;
    }
    .btn.save:hover {
      background: #009170;
    }
    .btn:hover {
      background: #4435a7;
    }
    .img-preview {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 4px;
      background: #e6e4ff;
      display: inline-block;
    }
    .category-label {
      padding: 2px 6px;
      border-radius: 3px;
      background: #e6e4ff;
      color: #4435a7;
      font-size: .92em;
      white-space: nowrap;
    }
    .trending-toggle {
      font-size: 1.1em;
      cursor: pointer;
      color: #e17055;
    }
    .product-actions {
      display: flex;
      flex-direction: row;
      gap: 8px;
      align-items: center;
      justify-content: flex-start;
    }
    .product-separator {
      border: none;
      border-bottom: 2px solid #eceafd;
      margin: 18px 0 10px 0;
      width: 100%;
    }
    .cat-saved {
      display: none;
      color: #00b894;
      margin-left: 6px;
      font-size: 1.3em;
    }
    .order-filter-btns {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .order-filter-btn {
      padding: 6px 14px;
      background: #e6e4ff;
      color: #4435a7;
      border: 0;
      border-radius: 3px;
      font-weight: 600;
      cursor: pointer;
      transition: background .13s;
    }
    .order-filter-btn.active, .order-filter-btn:active {
      background: #6c5ce7;
      color: #fff;
    }
    @media (max-width: 860px) {
      .admin-container {
        margin: 10px;
        padding: 10px;
        max-width: 100vw;
      }
    }
    @media (max-width: 700px) {
      .admin-container {
        padding: 3vw;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }
      table, th, td {
        font-size: .96em;
      }
      .img-preview {
        width: 32px;
        height: 32px;
      }
      form input, form select, form button {
        display: block;
        width: 100%;
        margin: 5px 0;
        box-sizing: border-box;
      }
      form label {
        display: inline-block;
        margin-bottom: 3px;
      }
      .btn {
        width: 100%;
        margin: 0 0 8px 0;
        min-width: unset;
      }
      .product-actions {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
        width: 100%;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      tbody tr {
        margin-bottom: 18px;
      }
      .order-filter-btns {
        gap: 4px;
      }
    }
    @media (max-width: 500px) {
      .admin-container {
        padding: 2vw;
      }
      th, td {
        padding: 6px 3px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 16px;
        border-bottom: 2px solid #e6e4ff;
      }
      td {
        text-align: right;
        position: relative;
        padding-left: 50%;
        min-height: 36px;
        border: none;
        border-bottom: 1px solid #e6e4ff;
      }
      td:before {
        content: attr(data-label);
        position: absolute;
        left: 5px;
        top: 7px;
        font-weight: bold;
        color: #4435a7;
        text-align: left;
        font-size: 0.97em;
      }
    }
    input, select, button {
      min-height: 38px;
      font-size: 1em;
    }
  </style>
</head>
<body>
<div class="admin-container">
  <h2>Retro Mart Admin Panel</h2>
  
  <!-- Categories Section -->
  <div class="section">
    <h3>Categories</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="catTableBody"></tbody>
    </table>
    <form id="addCatForm" style="margin-top:8px;">
      <input type="text" id="newCatName" placeholder="New category name" required>
      <button class="btn" type="submit">Add Category</button>
    </form>
  </div>

  <!-- Promo Codes Section -->
  <div class="section">
    <h3>Promo Codes</h3>
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Discount (%)</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="promoTableBody"></tbody>
    </table>
    <form id="addPromoForm" style="margin-top:8px;">
      <input type="text" id="newPromoCode" placeholder="Promo code" required style="text-transform:uppercase;">
      <input type="number" id="newPromoDiscount" placeholder="Discount %" min="1" max="100" required>
      <select id="newPromoStatus">
        <option value="active" selected>Active</option>
        <option value="inactive">Inactive</option>
      </select>
      <button class="btn" type="submit">Add Promo</button>
    </form>
  </div>
  
  <!-- Products Section -->
  <div class="section">
    <h3 style="margin-top:32px;">Products</h3>
    <table>
      <thead>
        <tr>
          <th>Preview</th>
          <th>Name</th>
          <th>Price ($)</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Trending</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="prodTableBody"></tbody>
    </table>
    <form id="addProdForm" autocomplete="off">
      <select id="addProdCat" required>
        <option value="" disabled selected>Category</option>
      </select>
      <input type="text" id="addProdName" placeholder="Product name" required>
      <input type="number" id="addProdPrice" placeholder="Price" min="0" step="0.01" required>
      <input type="number" id="addProdStock" placeholder="Stock" min="0" step="1" required>
      <!-- Image dropdown -->
      <select id="addProdImg" required>
        <option value="" disabled selected>Image</option>
      </select>
      <label><input type="checkbox" id="addProdTrend"> Trending?</label>
      <button class="btn" type="submit">Add Product</button>
    </form>
  </div>

  <!-- Orders Section -->
  <div class="section">
    <h3 style="margin-top:32px;">Orders</h3>
    <div class="order-filter-btns" id="orderFilterBtns"></div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Roblox Username</th>
          <th>Email</th>
          <th>Items</th>
          <th>Total ($)</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody"></tbody>
    </table>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getFirestore, collection, addDoc, doc, onSnapshot, deleteDoc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC8ciuAyBxAEx29yeK756dhdrKI9ebD9gQ",
  authDomain: "growcart-19ffd.firebaseapp.com",
  projectId: "growcart-19ffd",
  storageBucket: "growcart-19ffd.appspot.com",
  messagingSenderId: "373536744308",
  appId: "1:373536744308:web:5e43d8462dcd7f28e08221",
  measurementId: "G-Q4JDQ62CMF"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Use Assets/products/ for all product images
const ASSETS_PATH = "Assets/products/";

// List all images available for products in Assets/products/
const AVAILABLE_IMAGES = [
  "car.jpg",
  "coolcar.jpg",
  "hunter.jpg",
  "pogi.jpg",
  "trex.png",
  "spinosaurus.png",
  "redfox.png",
  "racoon.png",
  "mimicoctopus.png",
  "kitsune.png",
  "fennecfox.png",
  "corruptedkitsune.png",
  "dragonfly.png",
  "discofly.png",
  "discobee.png",
  "queenbee.png",
  "butterfly.png",
  "744Trillion.png",
  "2.2Quadtrillion.png",
  "1.4Quadtrillion.png",
  // Add all product images here (exact filenames in Assets/products/)
];

// Populate product image dropdown from Assets/products/
function renderAssetsOptions() {
  const select = document.getElementById('addProdImg');
  select.innerHTML = '<option value="" disabled selected>Image</option>';
  AVAILABLE_IMAGES.forEach(img => {
    select.innerHTML += `<option value="${img}">${img}</option>`;
  });
}

// --- Categories ---
let categories = [];
function renderCategories() {
  const body = document.getElementById('catTableBody');
  body.innerHTML = '';
  categories.forEach(cat => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td data-label="Name">
        <input type="text" value="${cat.name}" data-id="${cat.id}" style="width:83%;" class="cat-edit-inp">
        <span class="cat-saved" style="display:none;color:#00b894;margin-left:6px;font-size:1.3em;">✔️</span>
      </td>
      <td data-label="Actions">
        <button class="btn" onclick="window.updateCategory('${cat.id}', this)">Save</button>
        <button class="btn" onclick="window.deleteCategory('${cat.id}')">Delete</button>
      </td>
    `;
    body.appendChild(tr);

    // Add event listeners for auto-save
    const inp = tr.querySelector('input.cat-edit-inp');
    const savedMark = tr.querySelector('.cat-saved');

    inp.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        window.updateCategory(cat.id, null, savedMark);
        inp.blur();
      }
    });
    inp.addEventListener('blur', function() {
      window.updateCategory(cat.id, null, savedMark);
    });
  });

  // Populate add product category dropdown
  const select = document.getElementById('addProdCat');
  select.innerHTML = '<option value="" disabled selected>Category</option>';
  categories.forEach(cat => {
    select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
  });
}

// Listen to Firestore categories
onSnapshot(collection(db, "categories"), (snapshot) => {
  categories = [];
  snapshot.forEach(docSnap => {
    categories.push({ id: docSnap.id, ...docSnap.data() });
  });
  renderCategories();
  renderProducts();
});

window.updateCategory = async function(catId, btn, savedMark) {
  const inp = document.querySelector(`input.cat-edit-inp[data-id="${catId}"]`);
  if (inp && inp.value.trim()) {
    await updateDoc(doc(db, "categories", catId), { name: inp.value.trim() });
    if (savedMark) {
      savedMark.style.display = "inline";
      setTimeout(() => { savedMark.style.display = "none"; }, 900);
    }
  }
};
window.deleteCategory = async function(catId) {
  if (!confirm("Delete this category? All products under this category will become uncategorized.")) return;
  const affected = products.filter(p => p.category === catId);
  for (const prod of affected) {
    await updateDoc(doc(db, "products", prod.id), { category: "" });
  }
  await deleteDoc(doc(db, "categories", catId));
};
document.getElementById('addCatForm').onsubmit = async function(e) {
  e.preventDefault();
  const val = document.getElementById('newCatName').value.trim();
  if (!val) return;
  await addDoc(collection(db, "categories"), { name: val });
  document.getElementById('newCatName').value = '';
};

// --- PROMO CODES ---
let promos = [];
function renderPromos() {
  const body = document.getElementById('promoTableBody');
  body.innerHTML = '';
  promos.forEach(promo => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td data-label="Code">
        <input type="text" value="${promo.code}" data-id="${promo.id}" style="width:80px;text-transform:uppercase;" class="promo-edit-code">
      </td>
      <td data-label="Discount (%)">
        <input type="number" min="1" max="100" value="${promo.discount}" data-id="${promo.id}" class="promo-edit-discount" style="width:60px;">
      </td>
      <td data-label="Status">
        <select data-id="${promo.id}" class="promo-edit-status">
          <option value="active" ${promo.status==="active"?"selected":""}>Active</option>
          <option value="inactive" ${promo.status==="inactive"?"selected":""}>Inactive</option>
        </select>
      </td>
      <td data-label="Actions">
        <button class="btn" onclick="window.updatePromo('${promo.id}')">Save</button>
        <button class="btn" onclick="window.deletePromo('${promo.id}')">Delete</button>
      </td>
    `;
    body.appendChild(tr);
  });
}

onSnapshot(collection(db, "promos"), (snapshot) => {
  promos = [];
  snapshot.forEach(docSnap => {
    promos.push({ id: docSnap.id, ...docSnap.data() });
  });
  renderPromos();
});

window.updatePromo = async function(promoId) {
  const code = document.querySelector(`.promo-edit-code[data-id="${promoId}"]`).value.trim().toUpperCase();
  const discount = parseInt(document.querySelector(`.promo-edit-discount[data-id="${promoId}"]`).value, 10) || 0;
  const status = document.querySelector(`.promo-edit-status[data-id="${promoId}"]`).value;
  await updateDoc(doc(db, "promos", promoId), { code, discount, status });
};

window.deletePromo = async function(promoId) {
  if (!confirm("Delete this promo code?")) return;
  await deleteDoc(doc(db, "promos", promoId));
};

document.getElementById('addPromoForm').onsubmit = async function(e) {
  e.preventDefault();
  const code = document.getElementById('newPromoCode').value.trim().toUpperCase();
  const discount = parseInt(document.getElementById('newPromoDiscount').value, 10) || 0;
  const status = document.getElementById('newPromoStatus').value;
  if (!code || !discount) return;
  await addDoc(collection(db, "promos"), { code, discount, status });
  document.getElementById('newPromoCode').value = '';
  document.getElementById('newPromoDiscount').value = '';
  document.getElementById('newPromoStatus').value = 'active';
};

// --- Products ---
let products = [];
function renderProducts() {
  const body = document.getElementById('prodTableBody');
  body.innerHTML = '';
  products.forEach((prod, idx) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td data-label="Preview"><img class="img-preview" src="${ASSETS_PATH + prod.image}" alt="" onerror="this.src='${ASSETS_PATH}placeholder.jpg'"></td>
      <td data-label="Name">
        <input type="text" value="${prod.name}" id="prodname_${prod.id}" style="width:94%;">
      </td>
      <td data-label="Price ($)">
        <input type="number" min="0" step="0.01" value="${prod.price}" id="prodprice_${prod.id}" style="width:70px;">
      </td>
      <td data-label="Category">
        <select id="prodcat_${prod.id}">
          ${categories.map(c=>`<option value="${c.id}" ${c.id===prod.category?'selected':''}>${c.name}</option>`).join('')}
        </select>
      </td>
      <td data-label="Stock">
        <input type="number" min="0" step="1" value="${prod.stock||0}" id="prodstk_${prod.id}" style="width:60px;">
      </td>
      <td data-label="Trending">
        <span class="trending-toggle" onclick="window.toggleTrending('${prod.id}')">${prod.trending?'⭐️':'☆'}</span>
      </td>
      <td data-label="Actions">
        <div class="product-actions">
          <button class="btn save" onclick="window.saveProduct('${prod.id}')">Save</button>
          <button class="btn" onclick="window.deleteProduct('${prod.id}')">Delete</button>
        </div>
      </td>
    `;
    body.appendChild(tr);
    if (idx < products.length - 1) {
      const sepRow = document.createElement('tr');
      sepRow.innerHTML = `<td colspan="7"><hr class="product-separator"></td>`;
      body.appendChild(sepRow);
    }
  });
}

onSnapshot(collection(db, "products"), (snapshot) => {
  products = [];
  snapshot.forEach(docSnap => {
    products.push({ id: docSnap.id, ...docSnap.data() });
  });
  renderProducts();
  renderCategories();
});

window.saveProduct = async function(id) {
  const prod = products.find(p=>p.id===id);
  if (!prod) return;
  const name = document.getElementById(`prodname_${id}`).value.trim();
  const price = parseFloat(document.getElementById(`prodprice_${id}`).value) || 0;
  const category = document.getElementById(`prodcat_${id}`).value;
  const stock = parseInt(document.getElementById(`prodstk_${id}`).value) || 0;
  await updateDoc(doc(db, "products", id), {
    name, price, category, stock
  });
};

window.deleteProduct = async function(id) {
  if (!confirm("Delete this product?")) return;
  await deleteDoc(doc(db, "products", id));
};

window.toggleTrending = async function(id) {
  const prod = products.find(p=>p.id===id);
  if (prod) {
    await updateDoc(doc(db, "products", id), { trending: !prod.trending });
  }
};

document.getElementById('addProdForm').onsubmit = async function(e) {
  e.preventDefault();
  const category = document.getElementById('addProdCat').value;
  const name = document.getElementById('addProdName').value.trim();
  const price = parseFloat(document.getElementById('addProdPrice').value);
  const stock = parseInt(document.getElementById('addProdStock').value) || 0;
  const trending = document.getElementById('addProdTrend').checked;
  const img = document.getElementById('addProdImg').value;

  if (!name || isNaN(price) || !category || isNaN(stock) || !img)
    return alert("Fill all fields and select image");

  await addDoc(collection(db, "products"), {
    name, price, category, stock, trending, image: img
  });

  document.getElementById('addProdName').value = '';
  document.getElementById('addProdPrice').value = '';
  document.getElementById('addProdStock').value = '';
  document.getElementById('addProdImg').selectedIndex = 0;
  document.getElementById('addProdCat').selectedIndex = 0;
  document.getElementById('addProdTrend').checked = false;
};

// Initial assets dropdown
renderAssetsOptions();

// --- Orders ---
let orders = [];
const STATUS_LIST = ["pending", "done", "cancelled", "refund"];

const ORDER_FILTERS = [
  { label: "All", value: "all" },
  { label: "Pending", value: "pending" },
  { label: "Done", value: "done" },
  { label: "Cancelled", value: "cancelled" },
  { label: "Refunded", value: "refund" }
];
let orderFilter = "all";

function renderOrderFilterBtns() {
  const btnsDiv = document.getElementById("orderFilterBtns");
  btnsDiv.innerHTML = "";
  ORDER_FILTERS.forEach(f => {
    const btn = document.createElement("button");
    btn.className = "order-filter-btn" + (orderFilter === f.value ? " active" : "");
    btn.textContent = f.label;
    btn.onclick = () => {
      orderFilter = f.value;
      renderOrders();
      renderOrderFilterBtns();
    };
    btnsDiv.appendChild(btn);
  });
}
renderOrderFilterBtns();

function renderOrders() {
  const body = document.getElementById('ordersTableBody');
  body.innerHTML = '';
  let displayOrders = [...orders];
  if (orderFilter !== "all") {
    displayOrders = displayOrders.filter(o => (o.status || "pending") === orderFilter);
  }
  const statusSortOrder = { pending: 0, done: 1, cancelled: 2, refund: 3 };
  displayOrders.sort((a, b) => {
    const sa = statusSortOrder[a.status || "pending"] ?? 99;
    const sb = statusSortOrder[b.status || "pending"] ?? 99;
    if (sa !== sb) return sa - sb;
    const ta = a.created?.seconds || 0;
    const tb = b.created?.seconds || 0;
    return tb - ta;
  });
  displayOrders.forEach(order => {
    const itemsHtml = order.items && Array.isArray(order.items)
      ? order.items.map(i => `<div>${i.title} x${i.qty}</div>`).join('')
      : '';
    const statusSel = `
      <select data-id="${order.id}" class="order-status-sel">
        ${STATUS_LIST.map(s => `<option value="${s}" ${s === order.status ? 'selected' : ''}>${s.charAt(0).toUpperCase() + s.slice(1)}</option>`).join('')}
      </select>
    `;
    body.innerHTML += `
      <tr>
        <td data-label="Date">${order.created?.toDate ? order.created.toDate().toLocaleString() : ''}</td>
        <td data-label="Roblox Username">${order.robloxUsername || ''}</td>
        <td data-label="Email">${order.email || ''}</td>
        <td data-label="Items">${itemsHtml}</td>
        <td data-label="Total ($)">$${order.total}</td>
        <td data-label="Status">${statusSel}</td>
        <td data-label="Actions">
          <button class="btn" onclick="window.deleteOrder('${order.id}')">Delete</button>
        </td>
      </tr>
    `;
  });

  document.querySelectorAll('.order-status-sel').forEach(sel => {
    sel.onchange = async function() {
      const id = sel.getAttribute('data-id');
      const newStatus = sel.value;
      await updateDoc(doc(db, "orders", id), { status: newStatus });
    };
  });
}

onSnapshot(query(collection(db, "orders"), orderBy("created", "desc")), (snapshot) => {
  orders = [];
  snapshot.forEach(docSnap => {
    orders.push({ id: docSnap.id, ...docSnap.data() });
  });
  renderOrders();
});

window.deleteOrder = async function(id) {
  if (!confirm("Delete this order?")) return;
  await deleteDoc(doc(db, "orders", id));
};
</script>
</body>
</html>
